    {if !$nv}
    {get data=nv model=navbar fun=navlist(5)}
    {/if}
    	{foreach item=c key=k from=$nv}
        {if $k lt 4}
    	<li>
        	<a href="{R('$c.link_url')}" class="{if $ftnav eq 'index'}active{/if}">

        </li>
        {/if}
        {/foreach}
        
         
        <div class="clearfix"></div>
